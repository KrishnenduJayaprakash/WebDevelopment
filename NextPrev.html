<html>
<head>

<style>
.cont
{
border:2px double red;
width:300px;
margin:350px;
padding:50px;
  display: flex;
  <!-- flex-direction: row-reverse;

}
</style>
}

<script>
let pic=["sc3.jpg","sc4.jpg","sc5.jpg","sc6.jpg","sc3.jpg"];

let c=0;
function nextImg()
{
c=c+1
let p=pic[c];

document.getElementById("slider").src = p;
if(c==3)
{
	c=-1;
}
}
function preImg()
{
c=c-1
let p=pic[c];

document.getElementById("slider").src = p;
if(c==0)
{
	c=4;
}
}

</script>


</head>
<body>

<div class="cont">
<button onclick="preImg()"> Pre</button>
<img  id="slider" src="sc3.jpg" height="400px" width="300px">

<button onclick="nextImg()"> Next</button>
</div>



</body>
